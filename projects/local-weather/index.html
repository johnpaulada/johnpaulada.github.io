<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Local weather app developed for FreeCodeCamp">
  <meta name="keywords" content="weather app, freecodecamp">
  <meta name="author" content="John Paul Ada">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Oxygen|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="overlay">
    <div class="container">
      <header>
        <h1 class="header__title">LOCAL WEATHER</h1>
        <p class="header__subtitle">Tacloban</p>
      </header>
      <section>
        <div class="weather">
          <img class="icon" src="http://openweathermap.org/img/w/01d.png" alt="Weather Icon" width="150" height="150">
          <p class="description">Sunny</p>
        </div>
      </section>
    </div>
  </div>
  <script src="./param-helpers.js"></script>
  <script src="./main.js"></script>
</body>
</html>
